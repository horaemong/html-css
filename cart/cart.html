<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="cart.css">
</head>

<body>
  <div class="main-background">
    <h3>Your shopping cart</h3>
    <div class="table">
      <table>
        <thead>
          <tr>
            <td class="item_img"></td>
            <td class="item">ITEM</td>
            <td class="amount">AMOUNT</td>
            <td class="price">PRICE</td>
            <td class="total">TOTAL</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="item_img">
              <img src="lion.png" alt="상품사진" class="product_img">
            </td>
            <td class="item">
              <h2 class="product_company">SONY</h2>
              <p class="product_name">FE 70-200mmdsdasd</p>
            </td>

            <td class="amount">
              <p>1</p>
            </td>
            <td class="price">
              <p>$1979.00</p>
            </td>
            <td class="total">
              <p>$1979.00</p>
            </td>
          </tr>
          <tr>
            <td style="text-align: right;" colspan="5">총가격 : 7000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn">구매하기</button>
  </div>

</body>

</html>
