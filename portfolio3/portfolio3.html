<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="portfolio3.css">
</head>

<body style="margin-left: 72px;">

  <div class="nav row">
    <div class="list_icon"><i class="fa-solid fa-bars"></i></div>
    <div class="search col-md-7">
      <div class='search_wrap'>
        <input type="text" placeholder="Search">
      </div>
      <div class="search_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

    </div>
    <div class="col-md-5">
      <div class="icon_wrap float-end row">
        <div class="icon col-3">
          <i class="fa-solid fa-bell gray"></i>
          <div class="notice_count">5</div>
        </div>
        <div class="icon col-3">
          <i class="fa-solid fa-envelope gray"></i>
          <div class="notice_count">9</div>
        </div>
        <p class="col-6 gray">Minny Park</p>
      </div>
      <div class="blank"></div>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar_container row w-100">
      <div class="sidebar_items_word col-9 ps-3 pb-4">Home</div>
      <div class="sidebar_items_icon col-3 text-end"><i class="fa-solid fa-house"></i></div>     
    </div>
    <div class="sidebar_container row w-100">
      <div class="sidebar_items_word col-9 ps-3 pb-4">Service</div>
      <div class="sidebar_items_icon col-3 text-end"><i class="fa-solid fa-headphones"></i></div>
    </div>
    <div class="sidebar_container row w-100">
      <div class="sidebar_items_word col-9 ps-3 pb-4">Alerts</div>
      <div class="sidebar_items_icon col-3 text-end"><i class="fa-solid fa-flag"></i></div>
    </div>
    <div class="sidebar_container row w-100">
      <div class="sidebar_items_word col-9 ps-3 pb-4">Stats</div>
      <div class="sidebar_items_icon col-3 text-end"><i class="fa-solid fa-chart-pie"></i></div>
    </div>
  </div>

  <div class="dashboard pt-5 pb-5 pe-3">
    <p class="fs-2 fw-bold">Dashboard</p>
    <div class="dashboard_container">
      <div class="dashboard_box p-4 mt-4 border_skyblue">
        <div class="float-start">
          <p class="fs-6 fw-bold mb-2">Earnings(Monthly)</p>
          <p class="fs-4 fw-bold">$400,000</p>
        </div>
        <div class="dashboard_icon float-end mt-3 ">
          <i class="fa-solid fa-calendar fs-1"></i>
        </div>
        <div class="blank"></div>
      </div>

      <div class="dashboard_box p-4 mt-4 border_lightgreen">
        <div class="float-start">
          <p class="fs-6 fw-bold mb-2">Earnings(Annual)</p>
          <p class="fs-4 fw-bold">$800,000</p>
        </div>
        <div class="dashboard_icon float-end mt-3">
          <i class="fa-solid fa-calendar fs-1"></i>
        </div>
        <div class="blank"></div>
      </div>

      <div class="dashboard_box p-4 mt-4 border_blue">
        <div class="float-start">
          <p class="fs-6 fw-bold mb-2">Tasks</p>
          <p class="fs-4 fw-bold">13</p>
        </div>
        <div class="dashboard_icon float-end mt-3">
          <i class="fa-solid fa-calendar fs-1"></i>
        </div>
        <div class="blank"></div>
      </div>

      <div class="dashboard_box p-4 mt-4 border_yellow">
        <div class="float-start">
          <p class="fs-6 fw-bold mb-2">Requests</p>
          <p class="fs-4 fw-bold">26</p>
        </div>
        <div class="dashboard_icon float-end mt-3">
          <i class="fa-solid fa-calendar fs-1"></i>
        </div>
        <div class="blank"></div>
      </div>
    </div>
    
  </div>
  <div class="graph float-start mb-4">
    <div class="graph_name p-3 fs-4 mb-4"><p>Earnings Overview</p></div>
    <canvas id="myChart"></canvas>
  </div>
  <div class="task pe-4 float-end">
    <div class="graph_name p-3 fs-4 ">Tasks</div>
    <div class="task_list p-3 fs-4 ">Tasks</div>
    <div class="task_list p-3 fs-4 ">Tasks</div>
    <div class="task_list p-3 fs-4 ">Tasks</div>
  </div>
  <div class="blank"></div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/f0682a24ec.js" crossorigin="anonymous"></script>
</body>

</html>
